<div class="register-form">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [formControl]="formGroup.controls.email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="formGroup.controls.password">
  </mat-form-field>

  <button mat-raised-button (click)="onSubmit()">Submit</button>
</div>
